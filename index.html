<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0ff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #5a2ec8;
        }
        input, select {
            padding: 10px;
            margin: 5px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            margin: 5px;
            width: 95%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .income-btn { background-color: #4CAF50; color: white; }
        .expense-btn { background-color: #f44336; color: white; }
        .delete-btn { background-color: #555; color: white; }
        ul { list-style-type: none; padding: 0; }
        li { display: flex; justify-content: space-between; padding: 8px; margin: 5px; border-radius: 5px; }
        .income { color: green; background: #e0f7e9; }
        .expense { color: red; background: #fbe9e7; }
        canvas { max-width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <h3>Total Net Income: <span id="netIncome">0</span> BDT</h3>
        
        <h4>Income Sources</h4>
        <input type="number" id="dayJob" placeholder="Day Job Income">
        <input type="number" id="sideHustle" placeholder="Side Hustle Income">
        <input type="number" id="freelancing" placeholder="Freelancing Income">
        <button class="income-btn" onclick="calculateIncome()">Update Income</button>
        
        <h4>Expenses</h4>
        <select id="expenseCategory">
            <option value="Fundamentals">Fundamentals</option>
            <option value="Fun">Fun</option>
            <option value="Future You">Future You</option>
        </select>
        <input type="text" id="desc" placeholder="Description">
        <input type="number" id="amount" placeholder="Amount">
        <button class="expense-btn" onclick="addExpense()">Add Expense</button>
        
        <h4>Budget Summary</h4>
        <p>Fundamentals: <span id="fundTotal">0</span> BDT</p>
        <p>Fun: <span id="funTotal">0</span> BDT</p>
        <p>Future You: <span id="futureTotal">0</span> BDT</p>
        <ul id="expenseList"></ul>
        
        <canvas id="expenseChart"></canvas>
    </div>
    
    <script>
        let income = { dayJob: 0, sideHustle: 0, freelancing: 0 };
        let expenses = { Fundamentals: 0, Fun: 0, "Future You": 0 };
        let chart;
        
        function calculateIncome() {
            income.dayJob = parseFloat(document.getElementById("dayJob").value) || 0;
            income.sideHustle = parseFloat(document.getElementById("sideHustle").value) || 0;
            income.freelancing = parseFloat(document.getElementById("freelancing").value) || 0;
            updateBudget();
        }
        
        function addExpense() {
            let category = document.getElementById("expenseCategory").value;
            let desc = document.getElementById("desc").value;
            let amount = parseFloat(document.getElementById("amount").value);
            if (!desc || isNaN(amount) || amount <= 0) {
                alert("Enter valid details");
                return;
            }
            expenses[category] += amount;
            
            let listItem = document.createElement("li");
            listItem.innerHTML = `${desc} (${category}): <strong>-${amount} BDT</strong>`;
            listItem.classList.add("expense");
            
            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "X";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.onclick = function () {
                expenses[category] -= amount;
                listItem.remove();
                updateBudget();
            };
            
            listItem.appendChild(deleteBtn);
            document.getElementById("expenseList").appendChild(listItem);
            updateBudget();
        }
        
        function updateBudget() {
            let totalIncome = income.dayJob + income.sideHustle + income.freelancing;
            document.getElementById("netIncome").textContent = totalIncome;
            document.getElementById("fundTotal").textContent = expenses["Fundamentals"];
            document.getElementById("funTotal").textContent = expenses["Fun"];
            document.getElementById("futureTotal").textContent = expenses["Future You"];
            updateChart();
        }
        
        function updateChart() {
            if (chart) chart.destroy();
            const ctx = document.getElementById("expenseChart").getContext("2d");
            chart = new Chart(ctx, {
                type: "doughnut",
                data: {
                    labels: ["Fundamentals", "Fun", "Future You"],
                    datasets: [{
                        data: [expenses["Fundamentals"], expenses["Fun"], expenses["Future You"]],
                        backgroundColor: ["#f44336", "#ff9800", "#4CAF50"]
                    }]
                }
            });
        }
    </script>
</body>
</html>
