<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0ff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #5a2ec8;
        }
        h3, h4 {
            color: #333;
        }
        input, select {
            padding: 10px;
            margin: 5px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            margin: 5px;
            width: 95%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .income-btn {
            background-color: #4CAF50;
            color: white;
        }
        .expense-btn {
            background-color: #f44336;
            color: white;
        }
        .delete-btn {
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            background: #f9f9f9;
        }
        .income {
            color: green;
            background: #e0f7e9;
        }
        .expense {
            color: red;
            background: #fbe9e7;
        }
        canvas {
            max-width: 100%;
            margin-top: 20px;
        }
        .chart-container {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Money Tracker</h1>
        <h3>Available Balance: <span id="balance">0</span> BDT</h3>
        <h4>Total Income: <span id="totalIncome">0</span> BDT</h4>
        <h4>Total Expense: <span id="totalExpense">0</span> BDT</h4>
        <input type="text" id="desc" placeholder="Description">
        <input type="number" id="amount" placeholder="Amount">
        <input type="date" id="date">
        <select id="category">
            <option value="Salary">Salary</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Savings</option>
            <option value="Other">Fundamental</option>
            <option value="Other">Fun Stuff</option>
            <option value="Other">Other</option>
        </select>
        <button class="income-btn" onclick="addTransaction(true)">Add Income</button>
        <button class="expense-btn" onclick="addTransaction(false)">Add Expense</button>
        <ul id="transactions"></ul>
        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>
    </div>
    <script>
       let balance = 0;
let totalIncome = 0;
let totalExpense = 0;
let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
let chart;

document.addEventListener("DOMContentLoaded", () => {
    loadTransactions();
    updateChart();
});

function updateLocalStorage() {
    localStorage.setItem("transactions", JSON.stringify(transactions));
}

function updateChart() {
    if (chart) chart.destroy();
    const ctx = document.getElementById('expenseChart').getContext('2d');
    chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Income', 'Fundamental Spending', 'Fun Stuff', 'Savings'],
            datasets: [{
                data: [totalIncome, getTotalCategoryExpense('Fundamental Spending'), getTotalCategoryExpense('Fun Stuff'), getTotalCategoryExpense('Savings')],
                backgroundColor: ['#4CAF50', '#FFB74D', '#64B5F6', '#81C784']
            }]
        }
    });
}

function addTransaction(isIncome) {
    const desc = document.getElementById("desc").value;
    const amount = parseFloat(document.getElementById("amount").value);
    const date = document.getElementById("date").value;
    const category = document.getElementById("category").value;

    if (!desc || isNaN(amount) || amount <= 0 || !date) {
        alert("Please enter valid details");
        return;
    }
    

    const transaction = {
        id: Date.now(),
        desc,
        amount,
        date,
        category,
        isIncome
    };

    transactions.push(transaction);
    updateLocalStorage();
    loadTransactions();

    document.getElementById("desc").value = "";
    document.getElementById("amount").value = "";
    document.getElementById("date").value = "";
}

function getTotalCategoryExpense(category) {
    return transactions.filter(t => !t.isIncome && t.category === category).reduce((sum, t) => sum + t.amount, 0);
}

function loadTransactions() {
    const transactionList = document.getElementById("transactions");
    transactionList.innerHTML = "";
    balance = 0;
    totalIncome = 0;
    totalExpense = 0;

    transactions.forEach(transaction => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `${transaction.date} - ${transaction.desc} (${transaction.category}): <strong>${transaction.isIncome ? '+' : '-'}${transaction.amount} BDT</strong>`;
        listItem.classList.add(transaction.isIncome ? "income" : "expense");

        if (transaction.isIncome) {
            totalIncome += transaction.amount;
            balance += transaction.amount;
        } else {
            totalExpense += transaction.amount;
            balance -= transaction.amount;
        }

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "X";
        deleteBtn.classList.add("delete-btn");
        deleteBtn.onclick = function () {
            transactions = transactions.filter(t => t.id !== transaction.id);
            updateLocalStorage();
            loadTransactions();
        };

        listItem.appendChild(deleteBtn);
        transactionList.appendChild(listItem);
    });

    document.getElementById("balance").textContent = balance;
    document.getElementById("totalIncome").textContent = totalIncome;
    document.getElementById("totalExpense").textContent = totalExpense;
    updateChart();
}

    </script>
</body>
</html>
